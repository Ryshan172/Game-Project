<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND Style Survival Horror/Mystery Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="game-container">
        <h1 id="character-name">Character Name</h1>
        <div id="game-map">
            <!-- This is where the map grid will be rendered -->
        </div>
        <div id="game-options">
            <!-- Buttons for choices will go here -->
        </div>
        <div id="game-state">
            <!-- This is where the game state will be displayed -->
        </div>
        <div id="character-switch">
            <!-- Buttons for switching characters will go here -->
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
